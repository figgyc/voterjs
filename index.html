<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter.js</title>
    <style>
        html {
            color: #ddd;
            background: #111111;
            font-family: Consolas, monospace !important;
        }
        input, button, textarea {
            background: black;
            color:white;
            border: 1px solid white;
            font-family: Consolas, monospace !important;
            font-size: 12pt;
        }

        input, button {
            min-height: 1.5em;
        }
        textarea {
            resize: none;
            height: 10em;
            width: 100%;
        }
        #responseA, #responseB, #yours, #progress {
            width: 50%;
        }

        progress[value]  {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid white;
            height: 1.5em;
            background-color:black;
        }

        progress::-webkit-progress-bar {
            background: black;
        }

        progress::-moz-progress-bar, progress::-webkit-progress-value {
            background-color: yellow
        }

        @media(max-width: 800px) {
            #responseA, #responseB, #yours, #progress {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>figgyc's Voter.js</h2>
    <small>additional thanks to <a href="https://stackoverflow.com/a/2878726/2758631">these</a> <a href="https://stackoverflow.com/a/40385425/2758631">two</a> whose code i took from stack overflow (cc-by sa 4), check out the <a href="https://github.com/figgyc/voterjs">source code</a> </small>
    <textarea placeholder="Responses (one per line)" id="responses"></textarea> <br>
    <input id="yours" type="text" placeholder="Your response letter/line number (or leave blank)" /> <span id="letterFlagBox"> <input type="checkbox" id="letter" name="letter" checked /> <label for="letter">Responses are input with letters at the start</label> </span>
    <button id="go">Go</button> <br> <br>

    <progress id="progress" value="0" style="display: none;"></progress> <br>
    <button id="responseA" hidden></button><br>
    <button id="responseB" hidden></button><br>

    <input type="text" id="output" hidden readonly />
    <script src="voter.js" async defer></script>
</body>
</html>
